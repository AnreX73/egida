{% extends 'core/base.html' %}
{% load widget_tweaks %}

{% block content %}
<h1>Новый пароль</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <div class="form_fields">
        <label >{{f.label_tag}}</label>
         {% render_field f   %}
      </div>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit" class="users_links">сохранить</button>
</form>

{% endblock %}
