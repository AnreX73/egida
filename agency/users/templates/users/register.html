{% extends 'core/base.html' %}
{% load widget_tweaks %}


{% block content %}
<h1>REGISTER</h1>
<div class="form_wrapper">
<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
      {% for f in form %}

        <div class="form_fields">
            <label >{{f.label_tag}}</label>
           {% render_field f   %}
        </div>
            <div class="form-errors">{{ f.errors }}</div>

        {% endfor %}
        <button type="submit" class="users_links">ЗАРЕГИСТРИРОВАТЬСЯ</button>

</form>
<a class="users_links" href="{% url 'home' %}">MAIN PAGE  </a>
</div>
{% endblock content %}
